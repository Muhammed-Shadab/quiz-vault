<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizVault - Student Login</title>
    <link rel="stylesheet" th:href="@{/css/studentPortal.css}">
</head>
<body>
<div class="container">
    <a th:href="@{choice}" class="back-btn">‚Üê Back</a>

    <div class="form-container">
        <div class="form-header">
            <h1>Student Portal</h1>
            <p>Access your learning dashboard</p>
        </div>

        <div class="tab-container">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>Student ID / Email</label>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Enter ID or email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="login-password" placeholder="Enter password" required>
                        <span class="password-toggle" onclick="togglePassword('login-password', this)">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot?</a>
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <div class="divider"><span>OR</span></div>

                <div class="social-login">
                    <button type="button" class="social-btn">Google</button>
                    <button type="button" class="social-btn">Microsoft</button>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-content">
            <form th:action="@{/student/add}" th:object="${Student}" method="post">
                <div class="input-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" th:field="*{name}" placeholder="Enter your name" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" th:field="*{email}" placeholder="Enter email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Phone No</label>
                    <div class="input-wrapper">
                        <input type="number" th:field="*{phoneNo}" placeholder="Enter your phoneNo" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Gender</label>
                    <div class="input-wrapper">
                        <select th:field="*{gender}" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signup-password" th:field="*{password}" placeholder="Create password" required>
                        <span class="password-toggle" onclick="togglePassword('signup-password', this)">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Guest Account</button>

                <div class="college-credentials-link">
                    <a th:href="@{college}" class="credentials-btn">
                        üéì Complete College Credentials
                    </a>
                    <p class="credentials-text">After signup, add your college details for verified access</p>
                </div>

                <div class="divider"><span>OR</span></div>

                <div class="social-login">
                    <button type="button" class="social-btn">Google</button>
                    <button type="button" class="social-btn">Microsoft</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .college-credentials-link {
        margin: 15px 0;
        text-align: center;
    }

    .credentials-btn {
        display: inline-block;
        width: 100%;
        padding: 12px;
        background: #000009;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        position: relative;
        overflow: hidden;
    }

    .credentials-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s;
    }

    .credentials-btn:hover::before {
        left: 100%;
    }

    .credentials-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .credentials-text {
        margin-top: 8px;
        font-size: 11px;
        color: #666;
        line-height: 1.4;
    }
</style>

<script>
    function switchTab(tab) {
        // Update tab buttons
        document.querySelectorAll('.tab').forEach(t => {
            t.classList.remove('active');
        });
        event.target.classList.add('active');

        // Update form content
        document.querySelectorAll('.form-content').forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(tab + '-form').classList.add('active');
    }

    function togglePassword(inputId, iconElement) {
        const input = document.getElementById(inputId);
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';

        // Toggle eye icon
        const svg = iconElement.querySelector('svg');
        if (isPassword) {
            // Show eye with slash (password visible)
            svg.innerHTML = `
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
                <line x1="3" y1="3" x2="21" y2="21"></line>
            `;
        } else {
            // Show normal eye (password hidden)
            svg.innerHTML = `
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            `;
        }
    }

    function handleLogin(event) {
        event.preventDefault();
        alert('Student login successful!');
        // window.location.href = 'student-dashboard.html';
    }

    function handleSignup(event) {
        event.preventDefault();
        window.location.href = 'collegeCredentials.html';
    }
</script>
</body>
</html>
