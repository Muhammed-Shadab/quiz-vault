<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizVault - College Details</title>
    <link rel="stylesheet" th:href="@{/css/collegeCredentials.css}">
</head>
<body>
<div class="container">
    <a th:href="@{studentPortal}" class="back-btn">← Back to Login</a>

    <div class="form-container">
        <div class="form-header">
            <h1>College Credentials</h1>
            <p>Complete your institutional profile</p>
            <div class="verification-badge">
                <span>✓</span> Verified Student Access
            </div>
        </div>

        <div class="form-content">
            <form th:action="@{/student/add}" th:abject method="POST">
                <div class="input-group">
                    <label>College/Institute Name *</label>
                    <input type="text" placeholder="Enter your college/institute name" required>
                </div>

                <div class="input-group">
                    <label>Field of Study *</label>
                    <select required>
                        <option value="">Select your field</option>
                        <option value="science">Science</option>
                        <option value="arts">Arts</option>
                        <option value="commerce">Commerce</option>
                        <option value="engineering">Engineering</option>
                        <option value="law">Law</option>
                        <option value="medical">Medical</option>
                        <option value="diploma">Diploma</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="row-group">
                    <div class="input-group">
                        <label>Year/Semester *</label>
                        <select required>
                            <option value="">Select</option>
                            <option value="sem-1">Semester 1</option>
                            <option value="sem-2">Semester 2</option>
                            <option value="sem-3">Semester 3</option>
                            <option value="sem-4">Semester 4</option>
                            <option value="sem-5">Semester 5</option>
                            <option value="sem-6">Semester 6</option>
                            <option value="sem-7">Semester 7</option>
                            <option value="sem-8">Semester 8</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Division *</label>
                        <input type="text" placeholder="e.g., A, B, C" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Roll Number *</label>
                    <input type="text" placeholder="Enter your roll number" required>
                </div>

                <div class="input-group">
                    <label>Department/Specialization</label>
                    <input type="text" placeholder="e.g., Computer Science, Biology (Optional)">
                </div>

                <button type="submit" class="submit-btn">Complete Registration & Login</button>

                <div class="info-text">
                    Your credentials will be verified to ensure authentic student access
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function handleCredentialSubmit(event) {
        event.preventDefault();
        alert('College credentials verified successfully! Redirecting to student dashboard...');
        // window.location.href = 'student-dashboard.html';
    }
</script>
</body>
</html>
