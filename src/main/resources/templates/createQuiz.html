<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizVault - Create Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/createQuiz.css}">
</head>

<body>
<nav class="top-nav">
    <a href="#" class="logo">QuizVault</a>
    <div class="profile-photo" onclick="redirectToProfile()">PS</div>
</nav>

<div class="container">
    <!-- Create Quiz Page -->
    <div id="createPage">
        <div class="page-header">
            <h1 class="page-title">Create New Quiz</h1>
            <p class="page-subtitle">Upload content and customize settings</p>
        </div>

        <!-- FIXED: enctype added, file name added, difficulty name added -->
        <form th:action="@{/Quiz/generateQuiz}" method="post" enctype="multipart/form-data">

            <!-- BASIC INFO -->
            <div class="form-card">
                <h2 class="section-title">Basic Information</h2>

                <div class="form-group">
                    <label class="form-label">Quiz Title *</label>
                    <input name="title" type="text" id="quizTitle" class="form-input"
                           placeholder="Enter quiz title" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" id="quizDescription" class="form-input"
                              placeholder="Brief description (optional)"></textarea>
                </div>
            </div>

            <!-- UPLOAD SECTION -->
            <div class="form-card">
                <h2 class="section-title">Upload Content</h2>

                <div class="upload-area" id="uploadArea"
                     onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">Click to upload or drag and drop</div>
                    <div class="upload-subtext">PPT, PPTX, or PDF (Max 50MB)</div>
                </div>

                <!-- FIXED: name="file" ADDED -->
                <input type="file" id="fileInput" name="file" class="file-input"
                       accept=".ppt,.pptx,.pdf" onchange="handleFileSelect(event)" required>

                <div id="uploadedFileDisplay" style="display: none;"></div>
            </div>

            <!-- QUIZ SETTINGS -->
            <div class="form-card">
                <h2 class="section-title">Quiz Settings</h2>

                <div class="input-grid-3">
                    <div class="form-group">
                        <label class="form-label">Questions *</label>
                        <input name="questionsCount" type="number" id="numQuestions" class="form-input"
                               placeholder="10" min="1" max="100" value="10" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Duration (min) *</label>
                        <input name="duration" type="number" id="duration" class="form-input"
                               placeholder="30" min="1" max="180" value="30" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Marks/Question *</label>
                        <input name="marksOfEachQuestion" type="number" id="marksPerQuestion" class="form-input"
                               placeholder="1" min="1" max="10" value="1" required>
                    </div>
                </div>

                <div class="input-grid">
                    <div class="form-group">
                        <label class="form-label">Difficulty *</label>

                        <!-- FIXED: name="difficulty" ADDED -->
                        <select id="difficulty" name="difficulty" class="form-input" required>
                            <option value="">Select difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Expires At *</label>
                        <input name="ExpireAt" type="datetime-local" id="expiresAt" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Room Name</label>
                        <input name="roomName" type="text" class="form-input" required>
                    </div>
                </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">Generate Quiz</button>
            </div>
        </form>
    </div>
</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
    let uploadedFile = null;
    let fileContent = '';
    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    let pageRendering = false;

    // PDF worker setup
    if (typeof pdfjsLib !== 'undefined') {
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
            uploadedFile = file;
            displayUploadedFile(file);
            readFileContent(file);
        }
    }

    async function readFileContent(file) {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading-spinner"></span> Processing...';

        try {
            if (file.type === 'application/pdf') {
                const arrayBuffer = await file.arrayBuffer();
                const typedarray = new Uint8Array(arrayBuffer);
                pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
                totalPages = pdfDoc.numPages;
                fileContent = 'PDF_LOADED';
            } else {
                fileContent = 'PPT_LOADED';
            }
        } catch (error) {
            console.error('Error loading file:', error);
            fileContent = 'ERROR_LOADING';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Generate Quiz';
        }
    }

    function displayUploadedFile(file) {
        const uploadArea = document.getElementById('uploadArea');
        const fileDisplay = document.getElementById('uploadedFileDisplay');

        uploadArea.style.display = 'none';
        fileDisplay.style.display = 'block';

        const fileSize = (file.size / (1024 * 1024)).toFixed(2);
        const fileIcon = file.type.includes('pdf') ? 'ðŸ“•' : 'ðŸ“Š';

        fileDisplay.innerHTML = `
            <div class="uploaded-file">
                <div class="file-info">
                    <div class="file-icon">${fileIcon}</div>
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${fileSize} MB</div>
                    </div>
                </div>
                <button type="button" class="remove-file-btn" onclick="removeFile()">Remove</button>
            </div>
        `;
    }

    function removeFile() {
        uploadedFile = null;
        fileContent = '';
        document.getElementById('fileInput').value = '';
        document.getElementById('uploadArea').style.display = 'block';
        document.getElementById('uploadedFileDisplay').style.display = 'none';
    }

    const uploadArea = document.getElementById('uploadArea');
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('active');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('active');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('active');

        const file = e.dataTransfer.files[0];
        if (file) {
            document.getElementById('fileInput').files = e.dataTransfer.files;
            uploadedFile = file;
            displayUploadedFile(file);
            readFileContent(file);
        }
    });

</script>

</body>
</html>
