<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
            margin: 0;
        }

        /* Timer styling */
        #timer-container {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto 30px auto;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        #timer-label {
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 10px;
            color: #fecaca;
        }

        #timer {
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            font-variant-numeric: tabular-nums;
        }

        #timer.warning {
            color: #fbbf24;
            animation: pulse 1s ease-in-out infinite;
        }

        #timer.critical {
            color: #fca5a5;
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
        }

        form {
            max-width: 900px;
            margin: 0 auto;
        }

        form > div {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-left: 4px solid #3b82f6;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        form > div:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.2);
        }

        p {
            color: white;
            margin: 0 0 20px 0;
            font-size: 1.1em;
            font-weight: 500;
        }

        p b {
            font-weight: 600;
        }

        form > div > div {
            margin-bottom: 12px;
        }

        input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #4a4a4a;
            border-radius: 50%;
            background-color: #1a1a1a;
            cursor: pointer;
            position: relative;
            vertical-align: middle;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        input[type="radio"]:hover {
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        }

        input[type="radio"]:checked {
            border-color: #3b82f6;
            background-color: #3b82f6;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
        }

        input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
        }

        label {
            color: #e0e0e0;
            cursor: pointer;
            font-size: 1.05em;
            transition: color 0.2s;
            display: inline-block;
            padding: 8px 0;
        }

        label:hover {
            color: #ffffff;
        }

        hr {
            display: none;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2em;
            }

            #timer {
                font-size: 2em;
            }

            form > div {
                padding: 20px;
            }

            button[type="submit"] {
                width: 100%;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
<h1 th:text="${title}"></h1>

<!-- Timer Display -->
<div id="timer-container">
    <div id="timer-label">Time Remaining</div>
    <div id="timer">--:--</div>
</div>

<form id="quizForm" action="/Quiz/countMarks" method="post">
    <div th:each="question, qStat : ${questions}">
        <p><b th:text="|${qStat.index + 1}. ${question.question}|"></b></p>

        <div th:each="option, oStat : ${question.options}">
            <input type="radio"
                   th:name="${qStat.index + 1}"
                   th:id="'q' + ${qStat.index} + 'o' + ${oStat.index}"
                   th:value="${option}"
                   required>
            <label th:for="'q' + ${qStat.index} + 'o' + ${oStat.index}"
                   th:text="${option}"></label><br>
        </div>
        <hr>
    </div>
    <button type="submit">Submit Quiz</button>
</form>

<script th:inline="javascript">
    // Get the expireAt value from the model (in minutes)
    let timeRemaining = /*[[${expireAt}]]*/ 30;
    const timerElement = document.getElementById('timer');
    const quizForm = document.getElementById('quizForm');

    function formatTime(minutes) {
        const hrs = Math.floor(minutes / 60);
        const mins = minutes % 60;
        return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
    }

    function updateTimer() {
        timerElement.textContent = formatTime(timeRemaining);

        // Add visual warnings
        timerElement.classList.remove('warning', 'critical');
        if (timeRemaining <= 5) {
            timerElement.classList.add('critical');
        } else if (timeRemaining <= 10) {
            timerElement.classList.add('warning');
        }

        if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            // Auto-submit the form when time runs out
            quizForm.submit();
        }

        timeRemaining--;
    }

    // Initial display
    updateTimer();

    // Update every minute (60000 milliseconds)
    const timerInterval = setInterval(updateTimer, 60000);

    // Tab switching detection
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            fetch('/Quiz/tabSwitchingHappend')
                .then(r => r.text())
                .then(result => {
                    if (result.trim() === "yes") {
                        fetch('/studentHomePage')
                            .then(res => res.text())
                            .then(html => {
                                document.open();
                                document.write(html);
                                document.close();
                            });
                    }
                })
                .catch(err => console.error('Error:', err));
        }
    });
</script>
</body>
</html>
